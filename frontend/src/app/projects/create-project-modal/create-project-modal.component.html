<ion-header>
  <ion-toolbar color="primary">
    
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" color="light">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-buttons>
    
    <ion-title>Créer un Nouveau Projet</ion-title>
    
    <ion-buttons slot="end">
      </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="projectForm" (ngSubmit)="confirm()">
    <ion-list lines="full">
      
      <ion-item>
        <ion-input 
          label="Nom du Projet" 
          labelPlacement="stacked" 
          placeholder="Ex: Refonte du Site Web V3" 
          formControlName="name" 
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea 
          label="Description" 
          labelPlacement="stacked" 
          placeholder="Décrivez brièvement les objectifs du projet..." 
          formControlName="description">
        </ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Couleur d'identification</ion-label>
        <ion-input 
          type="color" 
          formControlName="color" 
          class="color-picker-input">
        </ion-input>
      </ion-item>
      
    </ion-list>

    <div class="ion-padding-vertical">
        <ion-button 
            expand="block" 
            size="large" 
            type="submit" 
            [disabled]="!projectForm.valid"
            color="success">
            <ion-icon name="add-circle" slot="start"></ion-icon>
            Ajouter le Projet
        </ion-button>
    </div>

  </form>
</ion-content>
